{% extends 'index.html' %}

{% block content %}
<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href = "{% url 'room' room.id %}">{{room.name}}</h5></a>
            <small>{{room.topic.name}}</small>
            <hr>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
